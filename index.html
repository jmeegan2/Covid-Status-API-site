<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 API in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: transparent;">
    <div class="container">
        <!-- mt-5 means margin top 5  -->
        <h1 class="text-center mt-5">Covid 19 Worldwide Live Data</h1>
        <table class="table ">
            <br><br>
            <thead>
              <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>New Deaths</th>
              </tr>
            </thead>
            <tbody>
              <tr id="data">
                
              </tr>
            </tbody>
          </table>
          <br>
          <p style="text-align: center;"><input type="button" value="Refresh" onclick="refreshData()" ></p>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
<script>

    init()

    function init(){
        var url = "https://api.covid19api.com/summary"

        var data = ''

        $.get(url,function(data){
            console.log(data.Global)

            data = ` 
            <td>${data.Global.TotalConfirmed.toLocaleString()}</td>
            <td>${data.Global.TotalDeaths.toLocaleString()}</td>
            <td>${data.Global.NewDeaths.toLocaleString()}</td>

            `

            $("#data").html(data)
        })
    }

   

function refreshData(){
        clearData()
        init()
    }

    function clearData() {
        $("#data").empty()
        init()
    }
</script>
</html>
